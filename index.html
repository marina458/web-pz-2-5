<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>pz2-5</title>
</head>

<body>
    <div class="calculator">

        <div class="calculator-screen">
            <p>0</p>
        </div>

        <div class="calculator-buttons">
            <div class="button clear-all bg-grey">AC</div>
            <div class="button plus-minus bg-grey">+/-</div>
            <div class="button percent bg-grey">%</div>
            <div class="button divide bg-orange">รท</div>

            <div class="button seven">7</div>
            <div class="button eight">8</div>
            <div class="button nine">9</div>
            <div class="button multiply bg-orange">ร</div>

            <div class="button four">4</div>
            <div class="button five">5</div>
            <div class="button six">6</div>
            <div class="button minus bg-orange">-</div>

            <div class="button one">1</div>
            <div class="button two">2</div>
            <div class="button three">3</div>
            <div class="button plus bg-orange">+</div>

            <div class="button zero">0</div>
            <div class="button dot">.</div>
            <div class="button equal bg-orange">=</div>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
